 <div class="inform-form">

                  </label>
           </div>

                  <label>

            <input class="product-quantity" type="number" name="product-quantity" />

          <textarea class="coment-field" name="comment" cols="26" rows="8" placeholder="Додайте коментар"></textarea>
          <button class="btn-send">Відправити</button>

    </div>
